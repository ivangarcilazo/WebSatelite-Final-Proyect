<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Merchandising</title>

<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./galery.html">Galery</a></li>
                <li><a href="./merchandising.html">Merchandising</a></li>
                <li><a href="./merchandising/loginAP/login.html" class="btnAdministratorMerch">Administrator</a></li>
            </ul>
        </nav>
    </header>
    <main class="bgMain">
        
        <div class="containerToCenterPUCartMerch">
            <div class="containerDisplayCartMerch closeCartMerch">
                <div class="containerCartTitleMerch">
                    <h3>Your cart:</h3>
                    <div class="containerCloseCartMerch">
                        <img src="../assets/pages/merchandising/cart/closebutton.png" alt="" id="closeButtonCartMerch">
                    </div>
                </div>
                <div class="alingProductsCartMerch">
                    <!-- generate -->
                
                </div>
    
                <input type="button" value="Buy now" class="buyNowButtonCart" id="buyNowButtonCart">
            </div>
        </div>

        <div class="selectionAndLoginMerch">
            <div class="containerFiltersMerch">
               
                    <div>
                        <label for="">Price Filtering</label>
                        
                        <div>
                            <form action="">
                                <span>$<input type="text" placeholder="Minimun price" id="minimunPriceInput"></span>
                                <span> - </span>
                                <input type="text" placeholder="Max Price" id="maxPriceInput">
                                <input type="button" value="Filter" id="filterPriceBtnInput">
    
                            </form>
                            
                        </div>
                    </div>

                    <div class="containerSearchMerch">
                        <label for="searchProductsMerch">Search</label>
                        <input type="search" name="" id="searchProductsMerch" placeholder="Try 'Swater'">
                    </div>


                
               
            </div>

            <div class="containerCartLoginMerch" id="containerCartLoginMerch">
                
                <div class="containerLoginMerch">
                    <a id="loginMerchSide" href="../pages/login/login.html">Login</a>
                </div>
            </div>
            
        </div>

        <div class="containerProducts " id="containerProducts">
        </div>
    </main>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/merchandising/index.js" type="module"></script>
